<!Doctype html>
<head>
	<meta charset="UTF-8">
    <title>Cat Clicker</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6">
				<h1>Cat One</h1>
				<img src="images/catOne.jpg" alt="cat one" id="cat01">
				<br>
				<div class="row">
					<div class="col-xs-6"><p>Number of Clicks: </p></div>
					<div class="col-xs-6"><p id="counter01"></p></div>
				</div>
			</div>
			<div class="col-xs-6">
				<h1>Cat Two</h1>
				<img src="images/catTwo.jpg" alt="cat one" id="cat02">
				<br>
				<div class="row">
					<div class="col-xs-6"><p>Number of Clicks: </p></div>
					<div class="col-xs-6"><p id="counter02"></p></div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script>
			$(document).ready(function(){
				var counter01 = 0;
				var counter02 = 0;
				$('#cat01').click(function(){
					counter01++;
					//console.log(counter);
					$('#counter01').html(counter01);
				});
				$('#cat02').click(function(){
					counter02++;
					//console.log(counter);
					$('#counter02').html(counter02);
				});
			});	
		</script>
	</footer>
</body>
